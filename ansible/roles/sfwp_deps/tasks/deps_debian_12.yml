#----------------------------------------
# Install dependencies for Debian 12
#----------------------------------------

# https://docs.microsoft.com/en-us/dotnet/core/install/linux-debian
- name: Linux | Debian 12 | Install Microsoft .NET package repository
  ansible.builtin.apt:
    deb: https://packages.microsoft.com/config/debian/12/packages-microsoft-prod.deb
    state: present
    allow_unauthenticated: true
  become: true
  when: ansible_distribution_file_variety == "Debian"

- name: Install apt-transport-https
  ansible.builtin.apt:
    name: apt-transport-https
    state: present
    update_cache: true
  become: true
  when: ansible_distribution_file_variety == "Debian"

- name: Linux | Debian 12 | Install Microsoft .NET 8.0
  ansible.builtin.apt:
    name: aspnetcore-runtime-8.0
    state: present
    update_cache: true
  become: true
  when: ansible_distribution_file_variety == "Debian"

- name: Linux | Debian 12 | Install Spotfire package dependencies
  ansible.builtin.apt:
    name:
      - libasound2
      - libatk-bridge2.0-0
      - libatk1.0-0
      - libatspi2.0-0
      - libcairo2
      - libcups2
      - libdbus-1-3
      - libdrm2
      - libexpat1
      #- libexif12
      #- libfontconfig1
      - libgbm1
      #- libgif7
      #- libglib2.0-0
      #- libharfbuzz0b
      #- libjpeg62-turbo
      #- libicu76 #Debian 13
      - libicu72
      - libnspr4
      - libnss3
      - libpango-1.0-0
      #- libpangocairo-1.0-0
      #- libpng16-16
      #- libtiff6
      - libx11-6
      - libxcb1
      - libxcomposite1
      - libxdamage1
      - libxext6
      - libxfixes3
      - libxkbcommon0
      - libxrandr2
      - unixodbc
      - xvfb
      - xauth
      - unixodbc
    state: present
  become: true
  when: ansible_distribution_file_variety == "Debian" and ansible_distribution_major_version == "12"

- name: Install common font packages
  ansible.builtin.apt:
    name:
      - fonts-arphic-ukai
      - fonts-arphic-uming
      - fonts-ipafont-mincho
      - fonts-ipafont-gothic
      - fonts-ipafont-mincho
      - fonts-liberation
      - fonts-roboto
      - fonts-unfonts-core
    state: present
  become: true
  when: ansible_distribution_file_variety == "Debian"
